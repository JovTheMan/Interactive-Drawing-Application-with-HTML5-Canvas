<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Application</title>
</head>
<body>
    <h1>Drawing Application</h1>
    <!-- Canvas element for drawing -->
    <canvas id="drawingCanvas" width="600" height="400" style="border: 1px solid #000;"></canvas>
    
    <!-- Shape selection -->
    <div>
        <label><input type="radio" name="shape" value="line" checked> Line</label>
        <label><input type="radio" name="shape" value="rectangle"> Rectangle</label>
        <label><input type="radio" name="shape" value="circle"> Circle</label>
    </div>

    <!-- Color selection -->
    <div>
        <label for="colorPicker">Choose color:</label>
        <input type="color" id="colorPicker" value="#000000">
    </div>

    <!-- Clear canvas button -->
    <button id="clearCanvas">Clear Canvas</button>

    <!-- JavaScript file -->
    <script src="drawing_app.js"></script>
</body>
</html>
